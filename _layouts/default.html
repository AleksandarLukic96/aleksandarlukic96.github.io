<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ site.title | default: "My Site" }}</title>
    <style>
        .tab {
            display: inline-block;
            padding: 10px 20px;
            background-color: #eee;
            margin-right: 5px;
            cursor: pointer;
        }

        .tab.active {
            background-color: #ccc;
        }

        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>

<body>
    {{ content }}
</body>

</html>
