<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ site.title | default: "Parking in Copenhagen" }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            text-align: center;
            background-color: #f9f9f9;
            color: #333;
        }

        .header {
            background: url('/assets/images/header.jpg') center bottom/cover no-repeat;
            padding: 140px 20px;
            color: white;
            font-size: 3.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        #tabs {
            margin-top: 20px;
        }

        .tab {
            display: inline-block;
            padding: 12px 24px;
            background-color: #e0e0e0;
            border-radius: 8px 8px 0 0;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .tab:hover, .tab.active {
            background-color: #c0c0c0;
        }

        .tab-content {
            display: none;
            padding: 30px;
            border: 1px solid #ccc;
            border-top: none;
            max-width: 800px;
            margin: auto;
            background: white;
        }

        .tab-content.active {
            display: block;
        }

        footer {
            margin-top: 40px;
            padding: 20px;
            font-size: 0.9em;
            color: #777;
        }

        .map-container,
        .plot-container {
            min-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .iframe {
            width: 100%;
            height: 100%;
            min-height: 600px;
            border: none; 
            display: block;
        }
    </style>
</head>

<body>
    <div class="header">
        Parking in Copenhagen
    </div>

    {{ content }}

    <footer>
        <p>
            View the complete code on 
            <a href="https://github.com/AleksandarLukic96/aleksandarlukic96.github.io" target="_blank">GitHub</a> 
            and explore the notebook used for making the plots 
            <a href="https://github.com/AleksandarLukic96/02806_Social_Data/blob/main/notebooks/A2.ipynb" target="_blank">here</a>.
        </p>
        <p>&copy; 2025 </p>
    </footer>
</body>

</html>
